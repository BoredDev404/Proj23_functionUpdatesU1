<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="date-display" id="currentDate">Loading...</div>
            <div class="header-actions">
                <div class="settings-icon" id="settingsButton">
                    <i class="fas fa-database"></i>

                <div class="settings-icon" id="emailReportButton">
                    <i class="fas fa-envelope"></i>
                </div>
            </div>
        </div>

        <!-- Dashboard Page -->
        <div class="page active" id="dashboard">

        </div>

        <!-- Dopamine Tracker Page -->

            <!-- Content will be populated by JavaScript -->
        </div>

        <!-- Hygiene Tracker Page -->
        <div class="page" id="hygiene">
            <!-- Content will be populated by JavaScript -->
        </div>

        <!-- Mood Tracking Page -->
        <div class="page" id="mood">
            <!-- Content will be populated by JavaScript -->
        </div>

        <!-- Database View Page -->
        <div class="page" id="database">
            <!-- Content will be populated by JavaScript -->
        </div>

        <!-- Navigation Bar -->
        <div class="nav-bar">
            <div class="nav-item active" data-page="dashboard">
                <div class="nav-icon">

                </div>

            </div>
            <div class="nav-item" data-page="dopamine">
                <div class="nav-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <div>Dopamine</div>
            </div>
            <div class="nav-item" data-page="hygiene">
                <div class="nav-icon">
                    <i class="fas fa-shower"></i>
                </div>
                <div>Hygiene</div>
            </div>
            <div class="nav-item" data-page="mood">

                </div>

        <!-- Dopamine Modal -->
        <div class="modal" id="dopamineModal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Log Dopamine Status</div>
                    <div class="modal-close" id="closeDopamineModal">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="dopamineDate">Date</label>
                        <input type="date" id="dopamineDate" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="dopamineStatus">Status</label>
                        <select id="dopamineStatus" class="form-control">
                            <option value="passed">Successful Day</option>
                            <option value="failed">Challenging Day</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dopamineNotes">Notes (Optional)</label>
                        <textarea id="dopamineNotes" class="form-control" placeholder="Add any notes about your day..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-secondary" id="cancelDopamineLog">Cancel</button>
                        <button class="btn btn-primary" id="saveDopamineLog">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Habit Modal -->
        <div class="modal" id="habitModal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Add New Habit</div>
                    <div class="modal-close" id="closeHabitModal">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="habitName">Habit Name</label>
                        <input type="text" id="habitName" class="form-control" placeholder="e.g., Skincare routine">
                    </div>
                    <div class="form-group">
                        <label for="habitDescription">Description (Optional)</label>
                        <input type="text" id="habitDescription" class="form-control" placeholder="e.g., Morning and evening routine">
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-secondary" id="cancelHabit">Cancel</button>
                        <button class="btn btn-primary" id="saveHabit">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mood Modal -->
        <div class="modal" id="moodModal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Log Mood & Energy</div>
                    <div class="modal-close" id="closeMoodModal">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="moodDate">Date</label>
                        <input type="date" id="moodDate" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="moodLevel">Mood Level (1-5)</label>
                        <div class="slider-container">
                            <input type="range" id="moodLevel" class="slider" min="1" max="5" value="3">
                            <div class="slider-labels">
                                <span>üò¢ Very Low</span>
                                <span>üòê Neutral</span>
                                <span>üòä Very High</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="energyLevel">Energy Level (1-5)</label>
                        <div class="slider-container">
                            <input type="range" id="energyLevel" class="slider" min="1" max="5" value="3">
                            <div class="slider-labels">
                                <span>üò¥ Exhausted</span>
                                <span>üòê Normal</span>
                                <span>üí™ Energized</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="numbLevel">Numbness Level (1-5)</label>
                        <div class="slider-container">
                            <input type="range" id="numbLevel" class="slider" min="1" max="5" value="3">
                            <div class="slider-labels">
                                <span>üëã Feeling</span>
                                <span>üòê Neutral</span>
                                <span>‚ùÑÔ∏è Numb</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="moodNotes">Notes (Optional)</label>
                        <textarea id="moodNotes" class="form-control" placeholder="How are you feeling today? Any particular reasons?"></textarea>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-secondary" id="cancelMoodLog">Cancel</button>
                        <button class="btn btn-primary" id="saveMoodLog">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Email Report Modal -->
        <div class="modal" id="emailReportModal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Send Daily Report</div>
                    <div class="modal-close" id="closeEmailModal">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Report for: <span id="emailReportDate"></span></label>
                    </div>
                    <div class="form-group">
                        <label for="emailRecipient">Recipient Email</label>
                        <input type="email" id="emailRecipient" class="form-control" value="rihazrizvi@gmail.com">
                    </div>
                    <div class="report-preview" id="emailPreview">
                        <!-- Report preview will be generated here -->
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-secondary" id="cancelEmailReport">Cancel</button>
                        <button class="btn btn-primary" id="sendEmailReport">
                            <i class="fas fa-paper-plane"></i> Send Report
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.4/dist/dexie.min.js"></script>
    <script src="db.js"></script>
    <script src="app.js"></script>
    
    <script>
        // Service Worker Registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }

        // Prevent zoom on double-tap
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
